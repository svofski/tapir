<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body style="padding:0;margin:0;">
    <div class="fileUpload">
        <span>Сюда можно дропнуть Вав с программой для Вектора, Кристы, Радио-86РК и мало ли чего еще</span>
        <input class="upload" type="file" id="fileselect" name="fileselect[]"/>
    </div>
    <div id="graphics-div">
        <div id="overview-container">
         <canvas id="wav-overview" style="width: 99.7%; height: 64px;"></canvas>
         <canvas id="wav-window" style="width:32px; height: 64px"></canvas>
        </div>
        <div id="zoomcontainer">
        <canvas id="wav-zoom" style="width: 99.7%; height: 64px;"</canvas>
        </div>
    </div>
    <div id="text-div">
        <div id="priparki-histogramki">
        <div id="priparki">
            <div class="subhdr">
                Припарки
            </div>
            <fieldset class="inline-ffs">
                <legend>Фильтры</legend>
                <input id="fir0" type="radio" name="fir" value="bypass" checked="checked"/>Сквозной канал<br />
                <input id="fir1" type="radio" name="fir" value="fira" />КИХ A<br />
                <input id="fir2" type="radio" name="fir" value="firb" />КИХ Б<br />
            </fieldset>
            <fieldset class="inline-ffs">
                <legend>Перекос</legend>
                <input id="skew0" type="radio" name="dil" checked="checked"/>Поровну<br/>
                <input id="skew2" type="radio" name="dil"/>Предпочитать короткий интервал<br/>
            </fieldset>
            <fieldset class="inline-ffs">
                <legend>Гистерезис</legend>
                <input id="hyst100" type="radio" name="hyst" checked="checked"/>Мал<br/>
                <input id="hyst3192" type="radio" name="hyst"/>Велик<br/>
            </fieldset>
        </div>
        <div id="histogram-etc"> 
        </div>
        <details id="messages">
            <summary>Журнал сообщений</summary>
            <div id="log-etc"></div>
        </details>
        <div id="result-sel"></div>
        <div id="dump-etc"> </div>
    </div>
    <script language="JavaScript" src="./util.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./blockmap.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./util.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./filter.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./cas.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./wav.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./viewer.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./wavwerk.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./scanner.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./f-raw.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./f-krista.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./f-vector.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./f-vector-csave.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./f-vector-bsave.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./f-vector-edasm.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./f-rk.js" type="text/javascript"><!--x--></script>
    <script language="JavaScript" src="./main.js" type="text/javascript"><!--x--></script>
</body>
</html>
